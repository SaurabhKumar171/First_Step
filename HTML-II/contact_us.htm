        <label for="Name">Name :</label> <input type="text" placeholder="Enter your name">
        <br><br>
        <label for="Email">Email :</label> <input type="email" placeholder="Enter your email">

        <label for="Gender">Gender :</label>
        <select name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="dob">Date Of birth :</label>
        <input type="date" name="dob" id="dob">
        <br><br>

        <label for="dob">Rating :</label>
        <input type="radio" name="btn">1
        <input type="radio" name="btn">2
        <input type="radio" name="btn">3
        <input type="radio" name="btn">4
        <input type="radio" name="btn">5

        <label for="msg">Enter your message:</label><br>
        <textarea name="msg" id="msg" cols="50" rows="10"></textarea>
    </section>
