<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        .tbl {
            margin-left: 33%;
            margin-top: 9%;
        }

        table,
        tr,
        th,
        td {
            border: 10px solid black;
            border-collapse: collapse;
        }

        table {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="tbl">
        <table>

            <thead>
                <tr>
                    <th rowspan="3">Day</th>
                    <th colspan="3">Seminar</th>
                </tr>
                <tr>
                    <th colspan="2">Schedule</th>
                    <th rowspan="2">Topic</th>
                </tr>
                <tr>
                    <th>Begin</th>
                    <th>End</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td rowspan="2">Monday</td>
                    <td rowspan="2" style="background-color:rgb(193, 193, 142);">8:00 a.m.</td>
                    <td rowspan="2" style="background-color:rgb(10, 118, 176);">5:00 p.m.</td>
                    <td>Introduction to XML</td>
                </tr>
                <tr>
                    <td>Validity:DTD And Relax NG</td>
                </tr>

                <tr>
                    <td rowspan="3">Tuesday</td>
                    <td style="background-color:rgb(193, 193, 142);">8:00 a.m.</td>
                    <td style="background-color:rgb(193, 193, 142);">11:00 a.m.</td>
                    <td style="text-align: center;">XPath</td>
                </tr>
                <tr>
                    <td style="background-color:rgb(193, 193, 142);">11:00 a.m.</td>
                    <td style="background-color:rgb(26, 235, 162);">02:00 p.m.</td>
                    <td rowspan="2" style="text-align: center;">XSL Transformations</td>
                </tr>
                <tr>
                    <td style="background-color:rgb(26, 235, 162);">02:00 p.m.</td>
                    <td style="background-color:rgb(10, 118, 176);">05:00 p.m.</td>
                </tr>

                <tr>
                    <td>Wednesday</td>
                    <td style="background-color:rgb(193, 193, 142);">8:00 a.m.</td>
                    <td style="background-color:rgb(26, 235, 162);">12:00 p.m.</td>
                    <td>XSL Formatting objects</td>
                </tr>
            </tbody>


        </table>
    </div>
</body>

</html>
